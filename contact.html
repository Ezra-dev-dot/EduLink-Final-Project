<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactEduLink todayy</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <section class="Contact-container">
        <form>
                <h2>Get In Touch</h2>
                <input type="name" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your email" required>
                <input type="number" id="number" placeholder="Your number" required>
                <textarea  id="message" rows="4" placeholder="How can i help you" required></textarea>
                <button type="submit">submit</button>
</body>
</html>
